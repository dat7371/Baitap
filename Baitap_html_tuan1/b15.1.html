<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai15</title>
</head>
<body>
    <div>
        <h1>Contact Us</h1>
    </div>
    <fieldset>
        <legend>
            Your message:
        </legend>
        <table>
            <tr>
                <td><label for="emailTo">To</label></td>
                <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example Cafe"></td>
            </tr>
            <tr>
                <td><label for="emailFrom">Your email</label></td>
                <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
            </tr>
            <tr>
                <td><label for="emailBody">Message</label></td>
                <td><textarea name="txtBody" id="emailBody" rows="10" cols="50" tabindex="2"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <fieldset>
        <legend>How you found us: </legend>
        <table>
            <tr>
                <td>
                    <label for="i2">How did you hear of us?</label> <select  name="" id="i"><option>Google</option></select> <br>
                </td>
            </tr>
            <tr>
                <td><label for="i3">Newsletter</label> <input type="checkbox" name="" value=""> <label for="i3">Ensure this box is checked if you would like to receive email updates</label></td>
            </tr>
        </table>

    </fieldset>
    <table>
    <input type="submit"  value="Send message">
</body>
</html>
